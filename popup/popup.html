<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdGuard Home Manager</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="add-rule.css">
    <link rel="stylesheet" href="scroll-fix.css">
    <link rel="stylesheet" href="server-cards.css">
    <link rel="stylesheet" href="empty-state-compact.css">
</head>

<body>
    <div id="app" class="app-container">
        <!-- Toast/Snackbar Container -->
        <div id="toast-container" class="toast-container"></div>

        <!-- Loading Overlay -->
        <div id="loading-overlay" class="loading-overlay hidden">
            <div class="spinner"></div>
        </div>

        <!-- App Header -->
        <div class="app-header">
            <div class="app-icon-wrapper">
                <svg viewBox="0 0 24 24" class="app-icon-svg" width="22" height="22" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: #4caf50;">
                    <defs>
                        <linearGradient id="shield-gradient-header" x1="2" y1="2" x2="22" y2="22">
                            <stop offset="0%" stop-color="#81c784" />
                            <stop offset="100%" stop-color="#2196f3" />
                        </linearGradient>
                    </defs>
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" stroke="url(#shield-gradient-header)"
                        fill="rgba(76, 175, 80, 0.1)" />
                    <path d="M9 12l2 2 4-4" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </div>
            <h1 class="app-title">AdGuard Home Manager</h1>
            <button id="settings-btn" title="Settings"
                style="background: transparent; border: none; padding: 0; cursor: pointer; display: flex; align-items: center; justify-content: center;">
                <div class="app-icon-wrapper">
                    <svg viewBox="0 0 24 24" class="gear-icon"
                        style="width: 22px; height: 22px; stroke: white; fill: none; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; transition: transform 0.5s ease;">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path
                            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                        </path>
                    </svg>
                </div>
            </button>
        </div>

        <!-- Main Content Area -->
        <div id="main-content" class="main-content">
            <!-- Views will be dynamically rendered here -->
        </div>

        <!-- Add Rule Container -->
        <div id="add-rule-container"></div>

        <!-- Screen Reader Announcements (WCAG 2.1 AA) -->
        <div id="announcer" aria-live="polite" aria-atomic="true" class="sr-only"></div>
    </div>

    <script type="module" src="popup.js"></script>
</body>

</html>

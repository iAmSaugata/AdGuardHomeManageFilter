<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to AdGuard Home</title>
    <link rel="stylesheet" href="../popup/popup.css">
    <link rel="stylesheet" href="../popup/add-rule.css">
    <style>
        body {
            width: 320px;
            height: auto;
            min-height: 200px;
            padding: var(--space-4);
        }

        .dialog-header {
            margin-bottom: var(--space-4);
        }

        .dialog-title {
            font-size: var(--font-size-lg);
            font-weight: var(--font-weight-semibold);
            margin-bottom: var(--space-2);
        }

        .url-display {
            background: var(--color-bg-secondary);
            padding: var(--space-2);
            border-radius: var(--radius-md);
            font-size: var(--font-size-sm);
            word-break: break-all;
            margin-bottom: var(--space-4);
            color: var(--color-text-secondary);
        }

        .form-section {
            margin-bottom: var(--space-4);
        }

        .toggle-group {
            display: flex;
            gap: var(--space-2);
            margin-bottom: var(--space-4);
        }

        .toggle-btn {
            flex: 1;
            padding: var(--space-2) var(--space-3);
            border: 2px solid var(--color-border);
            background: var(--color-bg-secondary);
            color: var(--color-text-secondary);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all var(--transition-fast);
            font-weight: var(--font-weight-medium);
        }

        .toggle-btn:hover {
            border-color: var(--color-accent);
        }

        .toggle-btn.active {
            background: var(--color-danger);
            border-color: var(--color-danger);
            color: white;
        }

        .toggle-btn.active.allow {
            background: var(--color-accent);
            border-color: var(--color-accent);
        }

        .actions {
            display: flex;
            gap: var(--space-2);
        }

        .btn {
            flex: 1;
        }

        select {
            width: 100%;
            padding: var(--space-2);
            background: var(--color-bg-secondary);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            color: var(--color-text-primary);
            font-size: var(--font-size-base);
            cursor: pointer;
        }

        select:focus {
            outline: none;
            border-color: var(--color-accent);
        }

        .form-label {
            display: block;
            margin-bottom: var(--space-2);
            font-weight: var(--font-weight-medium);
            color: var(--color-text-primary);
        }

        .loading {
            text-align: center;
            padding: var(--space-4);
            color: var(--color-text-secondary);
        }

        .error {
            background: var(--color-danger-light);
            color: var(--color-danger);
            padding: var(--space-2);
            border-radius: var(--radius-md);
            margin-bottom: var(--space-3);
            font-size: var(--font-size-sm);
        }

        /* Override dropdown to open upwards properly */
        .dropdown-options {
            position: absolute !important;
            top: auto !important;
            bottom: 100% !important;
            margin-bottom: -1px;
            /* Overlap border */
            width: 100%;
            z-index: 1000;

            /* Rounded TOP, Flat Bottom */
            border-bottom: none !important;
            border-top: 1px solid var(--color-border) !important;
            border-radius: var(--radius-md) var(--radius-md) 0 0 !important;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Adjust selected border for upward opening */
        .dropdown-selected.open {
            /* Flat TOP, Rounded Bottom */
            border-top-left-radius: 0 !important;
            border-top-right-radius: 0 !important;
            border-bottom-left-radius: var(--radius-md) !important;
            border-bottom-right-radius: var(--radius-md) !important;
            border-color: var(--color-accent) !important;
        }

        /* Hide scrollbar on body if dropdown is large */
        body {
            overflow: visible;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="view-body" style="margin-top: 1px;">
            <div class="add-rule-card" id="form-container" style="display: none;">
                <div class="add-rule-header">
                    <h2>ADD TO ADGUARD HOME</h2>
                </div>
                <div class="add-rule-body">
                    <!-- URL Display (Readonly Input to match Add Rule style) -->
                    <input type="text" id="url-display" class="add-rule-input" readonly />

                    <!-- Custom Dropdown Structure -->
                    <div class="custom-dropdown" id="rule-target-dropdown">
                        <div class="dropdown-selected" id="dropdown-selected">
                            <span class="dropdown-text">None</span>
                            <svg class="dropdown-arrow" viewBox="0 0 24 24" width="16" height="16" fill="none"
                                stroke="currentColor" stroke-width="2">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                        </div>
                        <div class="dropdown-options" id="dropdown-options">
                            <!-- Options populated by JS -->
                        </div>
                    </div>

                    <div class="add-rule-toggles">
                        <label class="toggle-wrapper toggle-left">
                            <input type="checkbox" id="block-toggle" checked>
                            <span id="block-label" class="toggle-text block">BLOCK</span>
                        </label>

                        <label class="toggle-wrapper toggle-right">
                            <span id="importance-label" class="toggle-text">IMPORTANCE</span>
                            <input type="checkbox" id="importance-toggle" disabled>
                        </label>
                    </div>

                    <div id="error-container"></div>

                    <button id="add-btn" class="btn btn-primary" style="width: 100%;">ADD TO RULES</button>
                    <button id="cancel-btn" class="btn btn-secondary"
                        style="width: 100%; margin-top: 8px;">CANCEL</button>
                </div>
            </div>

            <div id="loading-container" class="loading">
                <div class="spinner"></div>
                <p>Loading...</p>
            </div>
        </div>
    </div>

    <script type="module" src="context-menu-dialog.js"></script>
</body>

</html>
